<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Loan Cal </title>
  <style>
      #loading, #result{
          display: none;
      }
  </style>
</head>
  <body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">
                    Loan Calculator
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">₹</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Loan Amount"aria-label="Amount (to the nearest Ruppes)"
                                id="amount">
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                                </div>
                              </div>
                              <div>
                              <div class="form-group">
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                       <span class="input-group-text">₹</span>
                                    </div> -->
                                    <input type="number" class="form-control" placeholder="Interest"aria-label="Interest of your loan"
                                    id = "interest">
                                    <div class="input-group-append">
                                      <span class="input-group-text">%</span>
                                    </div>
                                    
                                  </div>
                              
                        </div>
                    </div>
                      <div class="form-group">
                          <input type="number" class="form-control" id="years" placeholder = 
                          " Years to Repay" >
                      </div>
                      <div class="form-group">
                          <input type="submit" value="Calculate" class="btn btn-dark btn-block" >      
                              
                      </div>
                    </form>
                    <!-- //loader -->
                    <div id="loading">
                    <img src="image/loading.gif" alt="Breathe in...Breathe out..">
                    </div>

                    <!-- //results  -->
                    <div id="result" class="pt-4">
                        <h5 class="pb-2">Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Click on Calculate"aria-label="Amount (to the nearest Ruppes)"
                            id="monthlypayment" 
                            disabled>
                            <div class="input-group-append">
                              <span class="input-group-text">₹</span>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Total Payment</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Click on Calculate"aria-label="Amount (to the nearest Ruppes)"
                                id="totalpayment" 
                                disabled>
                                <div class="input-group-append">
                                  <span class="input-group-text">₹</span>
                                </div>
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Total Interest</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Click on Calculate"aria-label="Amount (to the nearest Ruppes)"
                                id="totalinterest" 
                                disabled>
                                <div class="input-group-append">
                                  <span class="input-group-text">%</span>
                                </div>
                                </div>
                            </div>
                          </div>
                    

                </h1>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
